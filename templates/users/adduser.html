{% extends 'starter.html' %}

{% block content %}
<style>
    /* Add this to your CSS file or style section */
.custom-dropdown {
    width: 100%; /* Adjust the width as needed */
    height: 200px;
}

</style>

<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Create Shop</h3>
                        </div>
                        <form method="post" action="{% url 'addusers' %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Username</label>
                                            <input type="text" id="name" name="username" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" id="email" name="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password1">Password</label>
                                            <input type="password" id="password1" name="password1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password2">Confirm Password</label>
                                            <input type="password" id="password2" name="password2" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="permissions">Select Permissions:</label>
                                            <select name="permissions" multiple class="custom-dropdown">
                                                {% for permission in permissions %}
                                                    <option value="{{ permission.id }}">{{ permission.name }}</option>
                                                {% endfor %}
                                            </select>
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="is_staff">Staff</label>
                                            <input type="checkbox" id="is_staff" name="is_staff">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
