{% extends 'starter.html' %}

{% block content %}
<style>
    /* Add this to your CSS file or style section */
.custom-dropdown {
    width: 100%; /* Adjust the width as needed */
    height: 200px;
}

</style>

<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Create Shop</h3>
                        </div>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Username</label>
                                            <input type="text" id="name" name="username" value="{{ form.username.value }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="is_staff">Acive</label><br>
                                            {{form.is_active}}
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" id="email" name="email" value="{{form.email.value}}" class="form-control">
                                        </div>
                                    </div>
                                    
                
                                   
                                  
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="permissions">Permissions:</label><br>
                                            {% for permission in permissions %}
                                                <input type="checkbox" name="permissions" value="{{ permission.id }}" {% if permission in user.user_permissions.all %}checked{% endif %}> {{ permission.name }}<br>
                                            {% endfor %}
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="is_staff">Staff</label>
                                            {{form.is_staff}}
                                            
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
